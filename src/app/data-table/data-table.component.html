<mat-toolbar fxLayout="row" fxLayoutAlign="center center" class="table-actions">
  <button mat-mini-fab (click)="addColumn()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-mini-fab *ngIf="areRowsSelected()">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-mini-fab *ngIf="areRowsSelected()" (click)="removeColumn()">
    <mat-icon>delete</mat-icon>
  </button>
</mat-toolbar>

<div fxLayout="row">
  <mat-table #dataTable [dataSource]="dataSource" fxFlex="10">
    <ng-container matColumnDef="selected">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="isCheckboxChecked()"
                      [indeterminate]="isCheckboxIntermediate()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? tableSelection.toggle(element) : null"
                      [checked]="tableSelection.isSelected(element)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['selected']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['selected'];"></mat-row>
  </mat-table>

  <mat-table #dataTable [dataSource]="dataSource" fxFlex="90">
    <ng-container [matColumnDef]="column.name" *ngFor="let column of columnsInfo.columns">
      <mat-header-cell *matHeaderCellDef>
        <app-magic-cell [cellValue]="column.displayName"></app-magic-cell>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <app-magic-cell [cellValue]="element[column.name]"></app-magic-cell>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
<div fxLayout="row" fxLayout.xs='column' fxLayoutAlign="space-between center">
  <div>
    {{tableSelection.selected.length}} elements selected
  </div>
  <mat-paginator
                 #paginator
                 [length]="paginatorInfo.length"
                 [pageSize]="paginatorInfo.pageSize"
                 [pageSizeOptions]="paginatorInfo.pageSizeOptions">
  </mat-paginator>
</div>


{{ columnsInfo$ | async | json }}
